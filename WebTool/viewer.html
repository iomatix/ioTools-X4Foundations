<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>File Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS & jQuery UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="viewer.css" />
</head>

<body>
  <div class="container p-2 menu-container expandable">
    <h1>File Viewer</h1>
    <button type="button" id="goToHome" class="menu-button" data-href="index.html">Go to Home Page</button>
  </div>
  <!-- Options for the viewer (we can dynamically add or remove UI elements) -->
  <div class="container p-2 menu-container expandable">
    <div class="container mb-3">
      <label for="expression-input" class="label">Filter Expression:</label>
      <input id="expression-input" class="form-control expression-input" autocomplete="off" />
    </div>
    <div id="viewerOptions" class="container viewerOptions form-container expandable">
    </div>
    <label><input type="checkbox" id="show-md"> Show MD</label>
    <label><input type="checkbox" id="show-ai"> Show AI</label>
    <label><input type="checkbox" id="sort-results"> Sort Results</label>
    <div id="status-indicator"></div>
    <!-- We'll fill this in dynamically in viewer.js based on file type -->
  </div>
  <div id="fetchStatus" class="container default-fetch-status expandable"></div>
  </div>

  <div class="container card-container expandable">
    <div id="viewerContent" class="container p-2 viewer-content expandable">
      <!-- File content will be rendered here -->
    </div>

    <ul id="sheetTabsJSView" class="sheet-tabs expandable" style="display: none;"></ul>
    <div id="sheetJSView" class="sheet-view expandable" style="display: none;"></div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script type="module" src="scripts/shared/shared_libs.js"></script>
  
  <!-- SheetJS -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>

  <!-- XML Utility Scripts (in dependency order) -->
  <script type="module" src="scripts/xml/xml_filter_utils.js"></script>
  <script type="module" src="scripts/xml/xml_autocomplete_utils.js"></script>
  <script type="module" src="scripts/xml/i_property_filtering_strategy.js"></script>
  <script type="module" src="scripts/xml/generic_filtering_strategy.js"></script>
  <script type="module" src="scripts/xml/script_properties_strategy.js"></script>
  <script type="module" src="scripts/xml/filter_manager.js"></script>
  <script type="module" src="scripts/xml/xml_loader.js"></script>
  <script type="module" src="scripts/xml/xml_transformer.js"></script>
  <script type="module" src="scripts/xml/tree_renderer.js"></script>
  <script type="module" src="scripts/xml/autocomplete_manager.js"></script>
  <script type="module" src="scripts/xml/documentation_viewer.js"></script>

  <!-- Viewer Script (as ES6 module) -->
  <script type="module" src="scripts/web/viewer.js"></script>
</body>

</html>
