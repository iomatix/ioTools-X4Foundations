<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X4 File Browser</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="xmlbrowser.css">
</head>

<body>
  <div class="container p-2 menu-container">
    <h1>X4 Catalog Explorer - XML/XSL/XSD</h1>
    <a class="menu-button" href="index.html">Go to Home Page</a>
    <a href="#" id="rawBrowsingLink" class="menu-button raw-browsing-button" href="#">Raw Browsing</a>
    <div id="dirInfo" class="folder-info"></div>
  </div>
  <div class="container mt-10 p-2 card-container">
    <div id="fetchStatus" class="container default-fetch-status"></div>
    <div id="fileItems" class="item-list file-list">
      Loading items...
    </div>
  </div>

  <!-- JavaScript files -->
  <script type="module" src="scripts/web/xml_browser.js"></script>
</body>

</html>
